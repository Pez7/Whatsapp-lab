<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Whatsapp Web</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav id="mi-nav">
		
	</nav>
	<section class="container frente">
		<div class="row">
			<div class="col m12">
				<div class="col m4">
					<div class="row">
						<div class="col m12 borde">
							<div class="col m4">
								<img class="img-nav responsive-img circle" src="img/gian.jpg" alt="Gian">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12">
							<input id="search" type="text" placeholder= "Buscar o empezar un chat nuevo">
						</div>
					</div>
					<div class="row">
						<div class="col m12 fondo">
							<div class="col m4">
								<img class="responsive-img circle" src="img/logocodeacademy.png" alt="">
							</div>
							<div class="col m8">
								<div class="card-peru">
									<h6>Laboratoria Perú</h6>
									<p>No se pique!!!</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12 fondo">
							<div class="col m4">
								<img class="responsive-img circle" src="img/raymi.jpg" alt="">
							</div>
							<div class="col m8">
								<div class="card-peru">
									<h6>Raymi Saldomando</h6>
									<p>La clase va bien!</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12 fondo">
							<div class="col m4">
								<img class="responsive-img circle" src="img/mariana.jpg" alt="">
							</div>
							<div class="col m8">
								<div class="card-peru">
									<h6>Mariana Costa</h6>
									<p>El panel de speakers esta buenazo</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12 fondo">
							<div class="col m4">
								<img class="responsive-img circle" src="img/anamaria.jpg" alt="">
							</div>
							<div class="col m8">
								<div class="card-peru">
									<h6>Ana María Martinez Franklin</h6>
									<p>Pues dale chamo!</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12 fondo">
							<div class="col m4">
								<img class="responsive-img circle" src="img/rodulfo.jpg" alt="">
							</div>
							<div class="col m8">
								<div class="card-peru">
									<h6>Rodulfo Prieto</h6>
									<p>¿Cómo van las chicas?</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col m8">
					<div class="row">
						<div class="col m12 borde">
							<div class="col m1">
								<img id="icon-lab" class="img-nav responsive-img circle" src="img/logocodeacademy.png" alt="">
							</div>
							<div class="col m11">
								<div id="datos-lab">
									<h6>Laboratoria Perú</h6>
									<p>Ana María, Aldo, Gian,Mariana, Papu, Tú</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12 chat">
							<div class="">
								<div id="mostrar-mensaje">
									<ul id="lista">
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m10">
							<input id="mensaje" type="text" placeholder="Escribe tu mensaje aquí">
						</div>
						<div class="col m2">
							<a class="icon prefix fa fa-micropfone btn" href=""></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
